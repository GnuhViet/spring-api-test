spring:
  datasource:
    url: jdbc:mysql://mysql-database:3306/spring-api-db
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect
    properties:
      hibernate:
        show_sql: true
springdoc:
  swagger-ui:
    path: /swagger
logging:
  level:
    org:
      hibernate:
        sql: DEBUG
